<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Köhler | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <header class="header">
        <h1>Benjamin Köhler</h1>
        <nav class="nav">
            <div class="picture">
                <img id="profile_pic" class="profile" src="{{ url_for('static', filename='images/profile_picture.svg') }}" alt="A picture of myself"/>
            </div>
            <div class="link__group">
                <a href="{{ url_for('home') }}" class="nav__link {{ 'nav__link--active' if request.path == url_for('home') }}">
                    Projects
                </a>
                <a href="{{ url_for('about') }}" class="nav__link {{ 'nav__link--active' if request.path == url_for('about') }}">
                    About
                </a>
                <a href="{{ url_for('contact') }}" class="nav__link {{ 'nav__link--active' if request.path == url_for('contact') }}">
                    Contact
                </a>
            </div>
        </nav>
    </header>
    {% block content %}

    {% endblock %}
</body>
</html>
